<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>

        <div class="score">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>paper beats rock.you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" width="160" height="160" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpeg" width="160" height="160" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.jpg " width="160" height="160" alt="">
            </div>
        </div>

        <p id="act-msg">Play</p>
    </body>
</html>
